<!-- Header Component Template -->
<div class="report-header relative overflow-hidden rounded-lg shadow-lg mb-8" style="background: var(--gradient-primary); padding: var(--spacing-xl) var(--spacing-lg);">
    <div class="relative z-10">
        <h1 class="text-[var(--font-size-h1)] font-[var(--font-weight-bold)] text-center mb-4" style="font-family: var(--font-family-title); color: var(--text-light);">{{ report.title }}</h1>
        <div class="text-center max-w-3xl mx-auto">
            <p class="text-[var(--font-size-lg)] mb-6 opacity-90" style="color: var(--text-light); line-height: var(--line-height-relaxed);">{{ report.subtitle }}</p>
            <div class="border-t border-white/20 pt-4 mt-6 flex justify-center items-center space-x-8">
                <p class="text-[var(--font-size-base)] opacity-80" style="color: var(--text-light);">{{ report.company }}</p>
                <p class="text-[var(--font-size-base)] opacity-80" style="color: var(--text-light);">联系邮箱：{{ report.email }}</p>
            </div>
        </div>
    </div>
    <div class="absolute bottom-0 right-0 w-1/3 h-2/3 bg-white/10 transform skew-x-[-30deg] origin-bottom-right"></div>
</div>
